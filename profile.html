<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติส่วนตัว</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

    <style>
        /* Specific Styles for Profile */
        body { background-color: #e0f7fa; }

        /* --- พื้นที่เนื้อหา --- */
        .content {
            flex: 1;
            padding: 20px 25px;
            overflow-y: auto;
            padding-bottom: 90px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- User Header Info --- */
        .user-header-card {
            background: linear-gradient(135deg, #00695c 0%, #004d40 100%);
            border-radius: 20px; padding: 20px; color: white;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0,77,64,0.3);
            margin-bottom: 5px;
        }
        .user-info h2 { font-size: 20px; margin-bottom: 5px; }
        .user-info p { font-size: 14px; opacity: 0.8; }
        .logout-btn { 
            background: rgba(255,255,255,0.2); padding: 8px 15px; 
            border-radius: 20px; font-size: 12px; cursor: pointer; 
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* --- สไตล์ปุ่มเมนู (Card Style) --- */
        .menu-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            height: 80px;
        }

        .menu-card:active {
            transform: scale(0.98);
        }

        /* ปุ่มสีอ่อน */
        .card-light {
            background-color: #e0f2f1;
            border: 1px solid #b2dfdb;
            color: #004d40;
        }

        /* ปุ่ม Admin */
        .card-admin {
            background-color: #fff3e0;
            border: 1px solid #ffe0b2;
            color: #e65100;
        }
        .card-admin .icon-box { background-color: #ffb74d; color: white; }

        /* ไอคอนในปุ่ม */
        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px;
            margin-right: 20px;
        }

        .card-light .icon-box { background-color: #80cbc4; color: white; }

        .menu-text {
            font-size: 18px;
            font-weight: bold;
            flex: 1;
        }

        .arrow-icon { opacity: 0.7; }

        /* --- Saved Items List (Legacy) --- */
         .saved-item { 
            background: white; padding: 15px; border-radius: 15px; 
            margin-bottom: 10px; border-left: 6px solid #26a69a; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative;
        }
        .saved-name { font-weight: bold; font-size: 18px; color: #004d40; }
        .delete-btn { position: absolute; top: 15px; right: 15px; color: #ff5252; cursor: pointer; }

    </style>
</head>
<body>

    <div class="mobile-screen">
        
        <!-- Header with Auth -->
        <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="font-size: 24px; font-weight: bold; color: #004d40;">Drug Scanner</h1>
            
            <!-- Login/Register (Visible if NOT logged in) -->
            <div id="authButtons" class="header-auth">
                <a href="login.html" class="btn-header-login"><i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ</a>
            </div>

             <!-- User Profile (Visible if logged in) -->
             <div id="userProfileIcon" class="header-auth" style="display:none;" onclick="checkLoginAndRedirect('personal_info.html')">
                 <div style="width:35px; height:35px; background:#00695c; color:white; border-radius:50%; display:flex; justify-content:center; align-items:center; font-weight:bold;">
                     <i class="fas fa-user"></i>
                 </div>
             </div>
        </div>

        <div class="content">
            
            <!-- Welcome Banner -->
            <div id="welcomeCard" class="user-header-card" style="display:none; margin-bottom: 20px;">
                <div class="user-info">
                    <h2 id="userNameDisplay">สวัสดี!</h2>
                    <p>วันนี้คุณดูแลสุขภาพหรือยัง?</p>
                </div>
            </div>

            <!-- Menu Grid -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <a href="Notifications.html" class="menu-card card-light" style="flex-direction: column; height: 120px; justify-content: center; align-items: flex-start; padding: 20px; text-decoration: none;">
                    <div class="icon-box" style="margin-bottom: 10px;"><i class="fas fa-bell"></i></div>
                    <div class="menu-text" style="font-size: 16px;">แจ้งเตือน</div>
                </a>

                <a href="saved_drugs.html" class="menu-card card-light" style="flex-direction: column; height: 120px; justify-content: center; align-items: flex-start; padding: 20px; text-decoration: none;">
                    <div class="icon-box" style="margin-bottom: 10px;"><i class="fas fa-heartbeat"></i></div>
                    <div class="menu-text" style="font-size: 16px;">ประวัติยา</div>
                </a>
            </div>

            <div class="menu-card card-light" onclick="window.location.href='center.html'" style="margin-top: 15px;">
                <div class="icon-box"><i class="fas fa-question-circle"></i></div>
                <div class="menu-text">ศูนย์ช่วยเหลือ</div>
                <i class="fas fa-chevron-right arrow-icon"></i>
            </div>
            
             <!-- Admin Board -->
             <div id="adminBoard" class="menu-card card-admin" onclick="window.location.href='admin_dashboard.html'" style="display:none; margin-top: 15px;">
                <div class="icon-box"><i class="fas fa-user-shield"></i></div>
                <div class="menu-text">Admin Panel</div> <i class="fas fa-chevron-right arrow-icon"></i>
            </div>

        </div>

        <!-- Floating Action Button (Camera) -->
        <div class="fab-container">
            <div class="fab-btn" onclick="window.location.href='home.html'">
                <i class="fas fa-camera"></i>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>หน้าหลัก</span>
            </div>
            <div class="nav-item" style="pointer-events: none;"></div> <!-- Spacer for FAB -->
            <div class="nav-item" onclick="checkLoginAndRedirect('personal_info.html')">
                <i class="fas fa-user-circle"></i>
                <span>ข้อมูลส่วนตัว</span>
            </div>
        </div>

    </div>

    <script type="module">
        import { checkAuthState, logoutUser } from './js/auth.js';
        import './js/pwa.js';

        const authButtons = document.getElementById('authButtons');
        const userProfileIcon = document.getElementById('userProfileIcon');
        const welcomeCard = document.getElementById('welcomeCard');
        const userNameDisplay = document.getElementById('userNameDisplay');
        const adminBoard = document.getElementById('adminBoard');

        // Check Auth Status on Load
        checkAuthState((user, userData) => {
            if (user) {
                // Logged In
                authButtons.style.display = 'none';
                userProfileIcon.style.display = 'flex';
                welcomeCard.style.display = 'flex';
                
                if (userData) {
                    userNameDisplay.innerText = `สวัสดี, ${userData.firstName}`;
                    if(userData.role === 'admin') {
                        adminBoard.style.display = 'flex';
                    }
                }
            } else {
                // Not Logged In
                authButtons.style.display = 'flex';
                userProfileIcon.style.display = 'none';
                welcomeCard.style.display = 'none';
                adminBoard.style.display = 'none';
            }
        });

        // document.getElementById('logoutBtn').addEventListener('click', logoutUser); // Moved to personal_info or specific setting page if needed


        window.checkLoginAndRedirect = function(url) {
             checkAuthState((user) => {
                 if(user) window.location.href = url;
                 else {
                     alert("กรุณาเข้าสู่ระบบก่อนใช้งานเมนูนี้");
                     window.location.href = 'login.html';
                 }
             });
        };
    </script>
</body>
</html>
