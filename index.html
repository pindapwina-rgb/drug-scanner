<!doctype html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drug Scanner</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #26a69a 0%, #00695c 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }
        .splash-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }
        .logo {
            width: 120px; height: 120px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: bounce 1.5s ease-in-out infinite;
            margin-bottom: 30px;
        }
        .app-name {
            color: white; font-size: 28px; font-weight: bold;
            margin-bottom: 10px; letter-spacing: 1px;
        }
        .tagline {
            color: rgba(255,255,255,0.9); font-size: 16px;
            margin-bottom: 40px;
        }
        .loading {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="icon.png" alt="Drug Scanner Logo" class="logo">
        <div class="app-name">Drug Scanner</div>
        <div class="tagline">สแกนยา อ่านฉลาก ง่ายๆ ด้วย AI</div>
        <div class="loading"></div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "profile.html";
        }, 2000); // Show splash for 2 seconds
    </script>
</body>
</html>
